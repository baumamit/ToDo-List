<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- ICONA -->
    <link rel="icon" href="images/todolist.svg">

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- INTESTAZIONE -->
        <header class="panel">
            <h1>To Do List App</h1>
            <img src="images/todolist.svg" alt="logo">
        </header>
    
        <!-- SEZIONE PRINCIPALE -->
        <main>
            <!-- MESSAGGIO DA MOSTRARE SE NON HO ATTIVITA' -->
            <p class="empty-list-message">
                Sembra non ci siano attività
            </p>
    
            <!-- LISTA ATTIVITA' -->
            <ul class="todo-list">
                <li class="todo-item">
                    <div class="todo-check">
                        <img src="images/check.svg" alt="check icon">
                    </div>
                    <p class="todo-text">Ascoltare Filippo</p>
                </li>
                <li class="todo-item">
                    <div class="todo-check">
                        <img src="images/check.svg" alt="check icon">
                    </div>
                    <p class="todo-text">Tornare domani</p>
                </li>
            </ul>
            <!-- PANNELLO AGGIUNTA ATTIVITA' -->
            <div class="panel add-todo">
                <input type="text" placeholder="Aggiungi attività">
                <button>
                    <img src="images/plus.svg" alt="plus-icon">
                </button>
            </div>
        </main>
    </div>
</body>
</html>
